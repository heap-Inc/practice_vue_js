<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js初回の記述</title>
</head>
<body>
    
    <div id="app">
        <h3>dataの中のmessage</h3>
        <p>{{ message }}</p>
        <h3>dataの中のcount</h3>
        <p>{{ count }}</p>
        <h3>dataの中のuser</h3>
        <p>{{ user.pref }}</p>
        <h3>dataの中のcolors</h3>
        <p>{{ colors[1] }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
            var app = new Vue({
                //options
                el: '#app',
                data: {
                    message: 'Hello Vue.js!',
                    count: 0,
                    user: {
                        lastName: 'jhon',
                        firstName: 'snow',
                        pref: 'usa'
                    },
                    colors: ['Red', 'Green', 'Blue']
                }
            })
        </script>
</body>
</html>
