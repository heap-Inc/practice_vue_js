<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-preの練習</title>
</head>
<body>
    
    <div id="app">
        <!-- コンパイルをスキップする -->
        <p v-pre>
            {{ msg }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
            var app = new Vue({
                //options
                el: '#app',
                data: {
                    msg: 'Hello Vue.js!'
                }
            })
        </script>
</body>
</html>
