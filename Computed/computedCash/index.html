<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>算出プロパティの練習</title>
</head>
<body>
    <div id="app">
        <h2>Computed</h2>
        <p>{{ computedNuber }}</p>
        <p>{{ computedNuber }}</p>
        <p>{{ computedNuber }}</p>
        <samll>※キャッシュされるから全て同じ値になる</samll>
        <h2>Methods</h2>
        <p>{{ methodsNuber() }}</p>
        <p>{{ methodsNuber() }}</p>
        <p>{{ methodsNuber() }}</p>
        <samll>※キャッシュされないから値が異なる</samll>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                basePrice: 100
            },
            computed: {
                computedNuber: function() {
                    console.log('computed')
                    return Math.random()
                }
            },
            methods: {
                methodsNuber: function() {
                    console.log('methods')
                    return Math.random()
                }
            },
        })
    </script>
</body>
</html>
